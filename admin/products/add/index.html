      <h3 class="namepas">Tạo Sản Phẩm</h3>
      <form id="add-form"class="mx-auto mb-5" style="max-width: 500px;">
        <div class="mb-3">
          <label for="name" class="form-label">Tên</label>
          <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm" required>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Hình   </label>
          <input class="form-control" type="file" accept="image/*" id="image" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Giá tiền</label>
          <input type="number" class="form-control" id="price" placeholder="Số tiền" required>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Danh mục sản phẩm</label>
          <select id="category" class="form-select" aria-label="Default select example">
            <option value="Gundam">Gundam</option>
            <option value="Mô hình">Figure</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"> Mô tả</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Mô tả"></textarea>
        </div>
        <button class="btn btn-add w-100">Tạo</button>
      </form>
